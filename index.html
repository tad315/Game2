<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the cards with ITIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://upkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <h2>Welcome</h2>
        <form id="form-nickname">
            <div class="input-field">
                <input type="text" id="nickname" placeholder="Nickname" required>
                <i class="bx bxs-user"></i>
            </div>
            <br>
            <h3>Chọn cấp độ chơi</h3>
            <div class="level-button-container">
                <button type="button" id="btn-lv-24" class="level-button" data-url="https://andun315.github.io/gamefliplv24/">
                    <h4>24 thẻ</h4>
                </button>
                <button type="button" id="btn-lv-48" class="level-button" data-url="index3.html">
                    <h4>48 thẻ</h4>
                </button>
            </div>
        </form>
    </div>
    
    <script>
        document.querySelectorAll('.level-button').forEach(button => {
            button.addEventListener('click', () => {
                const nicknameInput = document.getElementById('nickname');
                const nickname = nicknameInput.value.trim();

                if (nickname === '') {
                    alert('Please enter your nickname.');
                    return;
                }

                const url = button.getAttribute('data-url');
                if (url) {
                    window.location.href = url;
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
